<section class="text-center">
  <div class="container w-50 mt-4 rounded-3 shadow-lg bg-white p-5">
    <form [formGroup]="adddrinkForm" (ngSubmit)="submitadd()">
      <h1 class="text-black fw-bold mb-5">Add New Drink</h1>

      <!-- Error Message Alert -->
      @if (errmsg) {
      <div class="alert alert-danger text-center mb-4">
        <div class="d-flex align-items-center gap-2">
          <span class="error-icon"></span>
          <span class="text-black">404 - Error occurred</span>
        </div>
      </div>
      }

      <!-- Name Input -->
      <div class="form-floating mb-4 position-relative">
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="nameInput"
          placeholder="Enter drink name"
        />
        <label for="nameInput">Name</label>
        @if (adddrinkForm.get('name')?.errors &&
        adddrinkForm.get('name')?.touched) {
        <div class="error-tooltip">
          <span class="error-icon"></span> Name is required
        </div>
        }
      </div>

      <!-- Price Input -->
      <div class="form-floating mb-4 position-relative">
        <input
          type="tel"
          formControlName="price"
          class="form-control"
          id="priceInput"
          placeholder="Enter drink price"
        />
        <label for="priceInput">Price</label>
        @if (adddrinkForm.get('price')?.errors &&
        adddrinkForm.get('price')?.touched) {
        <div class="error-tooltip">
          <span class="error-icon"></span> Price is required
        </div>
        }
      </div>

      <!-- Submit Button -->
      <button
        [disabled]="adddrinkForm.invalid"
        class="btn btn-primary btn-lg fs-6 px-5 py-2 mt-3"
      >
        @if (spiner) {
        <i class="fa fa-spinner fa-spin me-2"></i> Adding... } @else { Add }
      </button>
    </form>
  </div>
</section>
