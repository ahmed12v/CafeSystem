<section class="text-center">
  <div class="container w-50 mt-4 rounded-3 shadow-lg bg-white p-5">
    <form [formGroup]="updatdrinkForm" (ngSubmit)="submitupdate()">
      <h1 class="text-black fw-bold mb-5">Update Drink</h1>

      <!-- Error Message Alert -->
      @if (errmsg) {
      <div class="alert alert-danger text-center mb-4">
        <span class="error-icon me-2"></span> 404 - Error occurred
      </div>
      }

      <!-- Price Input -->
      <div class="form-floating mb-4 position-relative">
        <input
          type="text"
          formControlName="price"
          class="form-control"
          id="priceInput"
          placeholder="Enter price"
        />
        <label for="priceInput">Price</label>
        @if (updatdrinkForm.get('price')?.errors &&
        updatdrinkForm.get('price')?.touched) {
        <div class="error-tooltip">
          <span class="error-icon"></span> Price is required
        </div>
        }
      </div>

      <!-- Submit Button -->
      <button
        [disabled]="updatdrinkForm.invalid"
        class="btn btn-primary btn-lg fs-6 px-5 py-2 mt-3"
      >
        @if (spiner) {
        <i class="fa fa-spinner fa-spin me-2"></i> Updating... } @else { Update
        }
      </button>
    </form>
  </div>
</section>
