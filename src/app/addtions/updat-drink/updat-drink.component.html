<section class="text-center ">
    <div class="container w-50 bord mt-4 rounded-3 shadow-lg   ">
  
        
  
        <form  [formGroup]="updatdrinkForm" (ngSubmit)="submitupdate()">
  
            <h1 class="text-black fw-bold p-3 mb-5">
               updat Drink
            </h1>
  
            @if (errmsg) {
              <div class="alert alert-danger p-0 m-0 text-center mb-3">
                <p class="text-black p-1 m-0 ">   404 <i class="fa-solid fa-triangle-exclamation"></i>  </p>
                    </div>}
  
            
  
              <!------------------------------------------------------------------------------------------>
            <div class="form-floating mb-3">
                <input type="" formControlName="price" class="form-control " id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">price</label>
  
                @if (updatdrinkForm.get('price')?.errors && updatdrinkForm.get('price')?.touched) {
                  <div class="p-0 m-0 alert alert-danger text-start text-black">
                    @if (updatdrinkForm.get('price')?.errors?.['required']) {
                      <p class="p-1 m-0 ps-2"> price is requierd  <i class="fa-solid fa-triangle-exclamation"></i> </p>
                    }
                   
                   </div>
                }
  
              </div>
             
  
      <!------------------------------------------------------------------------------------------>
  
            
  
              <button [disabled]="updatdrinkForm.invalid"  class="btn btn-primary bg-black border-black fs-5 mt-3 mb-3 ps-4 pe-4 b-c" >
                 @if (spiner) {
                  <span> <i class="fa fa-spin fa-spinner"></i> </span>
                }
                  @else {
                    <span> update </span>
                  }
  
              </button>
                             
        </form>
  
  
    </div>
  </section>
