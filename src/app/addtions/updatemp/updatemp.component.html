<section class="text-center py-5">
  <div class="container form-container rounded-4 shadow-sm bg-white p-5">
    <form [formGroup]="UpdatempForm" (ngSubmit)="submitUpdat()">
      <!-- Form Title -->
      <h1 class="text-dark fw-bold mb-4">Update Employee</h1>

      <!-- Error Message -->
      @if (errmsg) {
      <div class="alert alert-danger text-center mb-4">
        <i class="fa-solid fa-circle-exclamation me-2"></i>
        Role not correct
      </div>
      }

      <!-- Name Field -->
      <div class="form-floating mb-4 position-relative">
        <input
          type="text"
          formControlName="name"
          class="form-control"
          id="floatingName"
          placeholder="Enter employee name"
        />
        <label for="floatingName" class="text-muted">Employee Name</label>

        <!-- Validation Error Tooltip -->
        @if (UpdatempForm.get('name')?.errors &&
        UpdatempForm.get('name')?.touched) {
        <div class="error-tooltip">
          <i class="fa-solid fa-circle-exclamation me-2"></i>
          Name is required
        </div>
        }
      </div>

      <!-- Role Field -->
      <div class="form-floating mb-4 position-relative">
        <input
          type="text"
          formControlName="role"
          class="form-control"
          id="floatingRole"
          placeholder="Enter employee role"
        />
        <label for="floatingRole" class="text-muted">Employee Role</label>

        <!-- Validation Error Tooltip -->
        @if (UpdatempForm.get('role')?.errors &&
        UpdatempForm.get('role')?.touched) {
        <div class="error-tooltip">
          <span class="error-icon"></span>
          Role is required
        </div>
        }
      </div>

      <!-- Submit Button -->
      <button
        [disabled]="UpdatempForm.invalid"
        class="btn btn-primary btn-lg w-100 py-3"
      >
        @if (spiner) {
        <span>
          <i class="fa fa-spin fa-spinner"></i>
        </span>
        } @else {
        <span>Update Employee</span>
        }
      </button>
    </form>
  </div>
</section>
